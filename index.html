<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="rwd.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>

<body>

  <content>
    <section class="logo">
      <img src="images/logo.svg" alt="logo">
    </section>

    <main>
      <section class="main-section">
        <section class="box first">
          <img src="images/illustration-mockups.svg" alt="desktop and mobile">
        </section>
        <section class="box second">

          <section class="title">
            <h1>Build The Community Your Fans Will Love</h1>
          </section>

          <section class="description">
            <p>Huddie re-imagines the way we build communities. You have a voice, but so does your audience. Create
              connections with your users as you engage in genuine discussion.</p>
          </section>


          <div class="button">
            <button>Register</button>
          </div>
        </section>
      </section>
    </main>
    <div class="footer">
      <div class="element">
        <img src="images/facebook.svg" alt="Facebook">
      </div>
      <div class="element">
        <img src="images/twitter.svg" alt="Twitter">
      </div>
      <div class="element">
        <img src="images/instagram.svg" alt="Instagram">
      </div>

    </div>
  </content>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded with &#10084; by <a href="https://github.com/danielosd68/">Daniel Chyli≈Ñski</a>.
    </p>
  </footer>
  <script src="scripts/script.js"></script>
</body>

</html>
